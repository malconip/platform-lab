# HTTPRoutes - Define routing rules for each service
---
# ArgoCD Route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
    - name: platform-gateway
      namespace: nginx-gateway
  hostnames:
    - "argocd.localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
---
